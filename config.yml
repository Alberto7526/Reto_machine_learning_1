estimator:
  - name: average-charges-extractor
    params: {}
  - name: discretizer
    params:
      bins_per_column:
        bmi: 4
      strategy: quantile
  - name:  categorical-encoder
    params:
      one_hot: true
      force_dense_array: true
  - name: standard-scaler
    params: {}
  - name: linear-regressor
    params: {}

data:
  filepath: "./data/train_regression.csv"

metrics:
  - name: mean absolute error # same as above
    params: {}

export:
  output_dir: ./models

reports:
  dir: ./reports